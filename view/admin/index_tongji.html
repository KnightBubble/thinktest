<html lang="en">

<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/static/css/matrix-style.css">
    <link rel="stylesheet" href="/static/css/matrix-media.css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <style>
        table td.center {
            text-align: center;
        }

        table td i.fa {
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>运营管理后台</h1>
    </div>
    <%include inc/sidebar.html%>
        <div id="content">
            <div id="content-header">
                <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>管理后台</a> <a href="#" class="current">活动配置</a>                    </div>
                <h1><a href="/admin/index/tongji">统计查询</a></h1>
            </div>
            <div class="container-fluid">
                <form class="form-inline">
                    <input type="text" class="input-medium" placeholder="活动id" name="activityId">
                    <input type="date" class="input-medium" placeholder="开始时间" name="startTime">
                    <input type="date" class="input-medium" placeholder="截止时间" name="endTime">
                    <button type="submit" class="btn">搜索</button>
                </form>
                <div class="span12">
                    <div><a href="/home/index/tongji?">导出</a></div>
                    <div class="widget-box">
                        <div class="widget-content nopadding">
                            <table class="table table-bordered table-striped with-check">
                                <thead>
                                    <tr>
                                        <th>活动标题</th>
                                        <th>分享title</th>
                                        <th>活动时间</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>活动链接</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>活动标题</td>
                                        <td>分享title</td>
                                        <td>活动时间</td>
                                        <td>状态</td>
                                        <td>创建时间</td>
                                        <td>活动链接</td>
                                        <td>操作</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/bootstrap.min.js"></script>
        <script>
            (function () {
                var lis = document.querySelectorAll('#sidebar>ul>li');
                lis[1].className = 'active';
            })();
        </script>
        <script>
            $('#checkall').on('click', function (e) {
                if (e.target.checked) {
                    $('table input[type="checkbox"]').attr('checked', true);
                } else {
                    $('table input[type="checkbox"]').attr('checked', false);
                }
            });
            $('#remove').on('click', function (e) {
                var ids = [];
                $('table input[type="checkbox"]').each(function (i, o) {
                    if (o.id !== 'checkall' && o.checked) {
                        ids.push($(o).attr('data-id'));
                    }
                });
                location.href = '/admin/slide/delete?id=' + ids.join();
            });
        </script>
        <script>
            $('#addons').click(function () {
                if ($(this).hasClass('open')) {
                    $('#addons > ul').slideUp();
                    $(this).removeClass('open');
                } else {
                    $('#addons > ul').slideDown();
                    $(this).addClass('open');
                }
            });
        </script>
</body>

</html>
