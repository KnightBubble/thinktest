<html lang="en">

<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/static/css/matrix-style.css">
    <link rel="stylesheet" href="/static/css/matrix-media.css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/js/webuploader/webuploader.css">
    <script src="https://fex.baidu.com/webuploader/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/webuploader/webuploader.nolog.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <style>
        table td.center {
            text-align: center;
        }
        
        table td i.fa {
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>运营管理后台</h1>
    </div>
    <%include inc/sidebar.html%>
        <div id="content">
            <div id="content-header">
                <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>管理后台</a> <a href="#" class="current">活动配置</a> </div>
                <h1>创建活动</h1>
            </div>
            <div class="container-fluid">
                <form>
                    <label for="title">
                      <span>活动名称</span>
                      <input type='text' name='title' required>
                  </label>
                    <label for="descption">
                      <span>活动描述</span>
                      <input type='text' name='descption' required>
                  </label>
                    <label for="picUrl">
                      <span>活动图片</span>
                      <input type='text' name='picUrl' required disabled>
                      <div onClick='upload(1)'>上传图片</div>
                  </label>
                    <label for="picUrl">
                      <span>活动图片</span>
                      <input type='text' name='picUrl' required>
                  </label>
                    <label for="shareTitle">
                      <span>二次分享描述</span>
                      <input type='text' name='shareTitle' required>
                  </label>
                    <label for="shareIcon">
                      <span>二次分享icon</span>
                      <div id="uploader" class="wu-example">
                          <!--用来存放文件信息-->
                          <div id="thelist" class="uploader-list"></div>
                          <div class="btns">
                              <div id="picker">选择文件</div>
                              <div id="ctlBtn" class="btn btn-default" data-id='2'>开始上传</div>
                          </div>
                      </div>
                  </label>
                    <button type='submit'>创建活动</button>
                </form>
            </div>
        </div>
        <script src="/static/js/bootstrap.min.js"></script>
        <script>
            (function() {
                var lis = document.querySelectorAll('#sidebar>ul>li');
                lis[3].className = 'active';
            })();
        </script>
        <script>
            var type = 1;
            var uploader = WebUploader.create({
                // swf文件路径
                swf: '/static/js/webuploader/Uploader.swf',
                // 文件接收服务端。
                server: '/admin/index/upload_image',
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#picker',
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false,
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*',
                // sendAsBinary:true,
            });

            uploader.on('uploadFinished', function(file) {
                debugger;
            });
            $('#ctlBtn').on('click', function() {
                type = $(this).data('id');
                uploader.upload();
            })
        </script>
</body>

</html>
