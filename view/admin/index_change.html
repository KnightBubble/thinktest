<html lang="en">

<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/static/css/matrix-style.css">
    <link rel="stylesheet" href="/static/css/matrix-media.css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <style>
        table td.center {
            text-align: center;
        }
        
        table td i.fa {
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>运营管理后台</h1>
    </div>
    <div id="sidebar">
        <ul>
            <li><a href="/admin"><i class="icon icon-th"></i> <span>活动配置</span></a> </li>
            <li><a href="/admin/index/tongji"><i class="icon icon-th"></i> <span>统计查询</span></a> </li>
            <li><a href="/admin/index/change"><i class="icon icon-th"></i> <span>更改购买状态</span></a> </li>
        </ul>
    </div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>管理后台</a> <a href="#" class="current">活动配置</a> </div>
            <h1>12312313</h1>
        </div>
        <div class="container-fluid">
        </div>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        (function() {
            var lis = document.querySelectorAll('#sidebar>ul>li');
            lis[2].className = 'active';
        })();
    </script>
    <script>
        $('#checkall').on('click', function(e) {
            if (e.target.checked) {
                $('table input[type="checkbox"]').attr('checked', true);
            } else {
                $('table input[type="checkbox"]').attr('checked', false);
            }
        });
        $('#remove').on('click', function(e) {
            var ids = [];
            $('table input[type="checkbox"]').each(function(i, o) {
                if (o.id !== 'checkall' && o.checked) {
                    ids.push($(o).attr('data-id'));
                }
            });
            location.href = '/admin/slide/delete?id=' + ids.join();
        });
    </script>
    <script>
        $('#addons').click(function() {
            if ($(this).hasClass('open')) {
                $('#addons > ul').slideUp();
                $(this).removeClass('open');
            } else {
                $('#addons > ul').slideDown();
                $(this).addClass('open');
            }
        });
    </script>
</body>

</html>
