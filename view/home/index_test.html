<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New ThinkJS Application</title>
    <link rel="stylesheet" type="text/css" href="/static/js/webuploader/webuploader.css">
    <script src="https://fex.baidu.com/webuploader/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/webuploader/webuploader.nolog.js"></script>
</head>

<body>
     <form action="/home/index/upload" enctype="multipart/form-data" method="post">
            <input type="file" name="image" />
            <input type="submit" value="Submit" />
        </form> 
    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default">开始上传</button>
        </div>
    </div>
    <div id="list"></div>
    <script>
        var uploader = WebUploader.create({

            // swf文件路径
            swf: '/static/js/webuploader/Uploader.swf',

            // 文件接收服务端。
            server: '/home/index/upload',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',

            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false,
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*',
            // sendAsBinary:true,
        });
        var $list = $('#list');
        // 当有文件被添加进队列的时候
        uploader.on('fileQueued', function (file) {
            $list.append('<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state">等待上传...</p>' +
                '</div>');
        });
        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo($li).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');

            $percent.css('width', percentage * 100 + '%');
        });

        $('#ctlBtn').on('click', function () {
            uploader.upload();
        })
    </script>
</body>

</html>
